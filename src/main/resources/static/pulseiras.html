<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiais da Joalheria</title>
    <link rel="stylesheet" href="./css/pulseiras.css">
    <style>
        
    </style>

<body>
    <div class="container">
        <div class="column">
            <h2>Categorias</h2>
            <div class="produto">
                <p>Estrela (Ouro)</p>
                <div class="imagem-produto">
                    <img src="img/PulseiraPerolas.webp" alt="Joia 1" class="imagem-original">
                    <img src="img/provadorPulseiraPerola.webp" alt="Joia 2" class="imagem-hover">
                </div>
            </div>

            <div class="produto">
                <p>Estrela (Prata)</p>
                <div class="imagem-produto">

                    <img src="img/provadorStar.webp" alt="Joia 2" class="imagem-hover">
                </div>
            </div>

            <div class="produto">

                <div class="imagem-produto">
                    <img src="img/pulseiraInox.webp" alt="Joia 1" class="imagem-original">
                    <img src="img/provadorInox.webp" alt="Joia 2" class="imagem-hover">

            </div>

        </div>

        <div class="column">
            <h2>Materiais</h2>
