<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Produto</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/cadastroproduto.css">
</head>

<body>

	<nav>
		<div class="logo">
			<a href="index.html"> JLD </a>
		</div>

		<h1>Cadastro Produto</h1>


		<form id="cadastroProdutoForm">

		<label for="imgUrl">Insira a imagem do seu Produto:</label>
		<input type="text" id="imgUrl" name="imgUrl" accept="image/*" required>
      </div>

					<div class="produto-info">
						<label for="nome">Nome do Produto:</label>
						<input type="text" id="nome" name="nome" required>

						<label for="desc">Descrição:</label>
						<textarea id="desc" name="desc" required></textarea>

						<label for="pre">Preço:</label>
						<input type="number" id="pre" name="pre" step="0.01" required>

						<label for="categoriaProduto">Categoria:</label>
						<select id="categoriaProduto" name="categoriaProduto" required>
							<option value="1">Anéis</option>
							<option value="2">Colares</option>
							<option value="3">Brincos</option>
							<option value="4">Pulseiras</option>
							<option value="5">Relógios</option>
						</select>

						<label for="tipoProduto">Tipo:</label>
						<select id="tipoProduto" name="tipoProduto" required>
							<option value="1">Ouro</option>
							<option value="2">Prata</option>
							<option value="3">Bijuteria</option>
						</select>

						<label for="ornamentoProduto">Ornamento:</label>
						<select id="ornamentoProduto" name="ornamentoProduto" required>
							<option value="1">Rubi</option>
							<option value="2">Diamante</option>
						</select>

						<button type="submit">Cadastrar</button>
					</div>
				</form>
			</div>


			<script src="./script/scriptProduto.js"></script>
</body>

</html>
