<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./css/endereco.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Endereço</title>
</head>
<body>
    
    <form id="cadastroEnderecoForm">
        
        <h1>Endereço</h1>

        <label for="cep">Cep:</label>
        <input type="text" name="cep" id="cep" required autofocus><br>
       
        <label for="rua">Rua:</label>
        <input type="text" name="rua" id="rua" required autofocus><br>

        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" id="bairro" required autofocus><br>

        <label for="numero">Número do Endereço:</label>
        <input type="text" name="numero" id="numero" required autofocus><br>

        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" required autofocus><br>

        <label for="estado">Estado:</label>
        <input type="text" name="estado" id="estado" required autofocus><br>
       
        <label for="complemento">Complemento:</label>
        <textarea name="complemento" id="complemento" rows="8" cols="25" maxlength="100" required placeholder="Casa, Apartamento ou Condomínio. Com quem deixar a entrega caso não tenha ninguém em casa."></textarea><br>
        
        <input type="submit" name="enviar" value="Enviar" id="enviar">

    </form>

    <script src="./script/scriptEndereco.js"></script>
	
</body>
</html>
