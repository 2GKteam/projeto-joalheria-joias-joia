<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pagina Produto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/produto.css">
</head>
<body>
  <div class="container-produto">
    <div class="imagem">
      <img id="produto-img" src="" alt="Imagem do Produto">
    </div>

    <div class="info">
      <h2 id="produto-nome">Nome do Produto</h2>
      <p id="produto-descricao">Descrição detalhada do produto aparece aqui.</p>
      <p id="produto-preco" class="preco">R$ 0,00</p>
      <button>Comprar</button>
    </div>
  </div>

  <script src="produto.js"></script>
</body>
</html>
